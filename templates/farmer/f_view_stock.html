{% extends "farmer/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
    <table class="table table-bordered" align="center">
  <tr style="background: #4DC7A0; color: #000;">
    <td width="59">SL NO</td>
    <td width="66">OFFICER INFO</td>
    <td width="102">QUANTITY</td>
    <td width="39">DATE</td>
      <td></td>
  </tr>
   {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['name'] }}<br>{{ i['place'] }}<br>{{ i['district'] }}</td>
    <td>&nbsp;{{ i['quantity'] }}</td>
    <td>{{ i['date'] }}&nbsp;</td>
  <td><a href="/f_send_request/{{ i.stock_id }}" class="btn btn-outline-info" >Send request</a> </td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
