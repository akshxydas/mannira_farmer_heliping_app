{% extends "farmer/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
    <table class="table table-bordered" align="center">
  <tr style="background: #4DC7A0; color: #000;">
    <td>SL NO</td>
    <td>CROP NAME</td>
    <td>PRICE PER KG</td>
    <td>CROP CATEGORY</td>
    <td>DATE</td>
    <td>LINK</td>
    <td></td>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['name'] }}</td>
    <td>{{ i['price'] }}</td>
    <td>{{ i['crop_category'] }}</td>
    <td>{{ i['date'] }}</td>
      <td>&nbsp;<a href="{{ i['link'] }}" target="_blank">{{ i['link'] }}</a></td>
     <td><a href="/f_view_stock/{{ i.crop_id }}/crop" class="btn btn-outline-info">DETAILS</a></td>

  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
