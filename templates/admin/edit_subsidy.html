{% extends "admin/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered" style="width: 600px;" align="center">
    <tr>
      <th scope="col">Subsidy Name</th>
      <th scope="col"><div align="left">
        <input type="text" name="textfield" id="textfield" value="{{ data['subsidy_name'] }}"class="form-control"/>
      </div></th>
    </tr>

    <tr>
      <th scope="row">Description</th>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control">{{ data['description'] }}</textarea></td>
    </tr>
    <tr>
      <th scope="row">Last Date</th>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data['last_date'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Eligibility</th>
      <td><input type="text" name="textfield4" id="textfield4" value="{{ data['eligibility'] }}" class="form-control"/></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="EDIT" class="btn btn-success"/></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
