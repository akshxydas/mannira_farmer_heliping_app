{% extends "officer/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
  <table class="table table-bordered" align="center">
  <tr style="background: #4DC7A0; color: #000;">
    <th scope="col">SL NO</th>
    <th scope="col">NAME</th>
    <th scope="col">PRICE</th>
    <th scope="col">CROP CATEGORY</th>
    <th scope="col">&nbsp;</th>
    <th scope="col">&nbsp;</th>

  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['name'] }}</td>
    <td>&nbsp;{{ i['price'] }}</td>
    <td>&nbsp;{{ i['crop_category'] }}</td>
    <td><a href="/officer_add_stock/{{ i['crop_id'] }}#content" class="btn btn-success">ADD_STOCK</a></td>
    <td><a href="/officer_view_crop_stock/{{ i.crop_id }} #content"class="btn btn-success">VIEW_STOCK</a></td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
