{% extends "officer/index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/officer_chat_farmer_post#content">
    <center><h4><i>CHAT WITH FARMERS</i></h4></center><br>
<script src="/static/jquery.min.js"></script>
    <div class="col-md-12" align="center">
<input type="hidden" id="hid" value="{{ toid }}">
<input type="hidden" id="hname" value="{{ session.sel_fname }}">
        <center>
  <table class="table table-bordered" style="width: 600px;" align="center">
    <tr>
      <th width="92">Message</th>
      <td width="459"><textarea name="ta" class="form-control" id="textarea" cols="45" rows="5" required></textarea></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" class="btn btn-primary" name="SEnd" id="SEnd" value="Send" class="btn btn-success"/></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <br />



  <table id="tbl_msg" class="table table-hover" style="width:900px;" align="center">

  </table>
            </center>
</div>
<script>
    $(document).ready(function () {
        var id,toid;
        toid = document.getElementById("hid").value;
        to_name = document.getElementById("hname").value;
        var ajax_call = function() {
            $.ajax({
                url: '/officer_chat_farmer_chk',
                type: 'post',
                data: {idd: toid},
                success: function (response) {
                    console.log(response);
                    $("#tbl_msg").empty();
                    var ln = response.length;
                    for (i = 0; i < ln; i++) {
                        var id = response[i]["from_id"];
                        var date = response[i]["date"];
                        var time = response[i]["time"];
                        var message = response[i]["message"];

                        if (toid != id)    // outgoing message
                        {
                            $("#tbl_msg").append("<tr><td  style='width: 50%;background-color: #fff;'></td><td  style='width: 50%;background-color: #78CF8A;border-radius: 10px;'><div class='row'><div class='col-md-6'>ME</div><div class='col-md-6' align='right'>" + date + " " + time + "</div><div class='col-md-12'><h4>" + message + "</h4></div></div></td></tr>");
                        }
                        if (toid == id)    // incoming message
                        {
                            $("#tbl_msg").append("<tr><td style='width: 50%;background-color: #c3e6cb;border-radius: 10px;'><div class='row'><div class='col-md-6'>"+to_name+"</div><div class='col-md-6' align='right'>" + date + " " + time + "</div><div class='col-md-12'><h4>" + message + "</h4></div></div></td><td  style='width: 50%;background-color: #fff;'></td></tr>");
                        }
                    }
                },
                error: function (error) {
                    console.log(error)
                    alert("error   :   ", error)
                }
            });
        };
        var interval = 1000; // 1sec
        setInterval(ajax_call, interval);
    });
</script>
</form>
{% endblock %}
