{% extends "officer/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<center>
<form action="" method="post">
  <table class="table table-bordered" align="center">
  <tr style="background: #4DC7A0; color: #000;">
            <th>TYPE</th>
            <td><select name="s" class="form-control">
                <option >news</option>
                <option >story</option>
            </select> </td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" value="SEARCH" class="btn btn-danger"/></td>
        </tr>
    </table>
</form>
<table class="table-bordered">
  <tr style="background: #9ad6aa;">
    <th scope="col">SL NO</th>
    <th scope="col">TITLE</th>
    <th scope="col">DESCRIPTION</th>
    <th scope="col" width="=150">DATE</th>
    <th scope="col">TYPE</th>
    <th scope="col">IMAGE</th>
    <th scope="col">&nbsp;</th>
  </tr>
     {% for i in data  %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['title'] }}</td>
    <td>&nbsp;{{ i['description'] }}</td>
    <td>&nbsp;{{ i['date'] }}</td>
    <td>&nbsp;{{ i['type'] }}</td>
    <td><img src="{{ i['image'] }}" height="100" width="100" /></td>

    <td><a href="/officer_delete_story//{{ i['story_id'] }}#content "onclick="return confirm('Are you sure?')" class="btn btn-outline-danger">delete</a></td>
  </tr>
     {% endfor %}
</table>
</center>
</body>
</html>
{% endblock %}
